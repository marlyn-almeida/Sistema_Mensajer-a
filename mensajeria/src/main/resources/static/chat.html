<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Línea</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="chat-wrapper">
    <div class="chat-header">
        <div class="logo">
            <img src="images/chat-logo.png" alt="Logo Chat">
            <span>Chat en Línea</span>
        </div>
        <span class="user-info">Bienvenido, <span id="user-name-display">Usuario</span></span>
        <button id="disconnect-btn" onclick="disconnect()">Desconectar</button>
    </div>
    <div id="messages" class="chat-messages">
        <!-- Los mensajes aparecerán aquí -->
    </div>
    <div class="chat-footer">
        <input type="text" id="message" placeholder="Escribe tu mensaje..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>
<script src="js/chat.js"></script>
</body>
</html>
